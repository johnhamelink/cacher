tags:
  - name: Plan
  - name: Esim
  - name: Subscription
  - name: Addon Attachment
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
  schemas:
    Plan:
      type: object
      title: Plan
      properties:
        id:
          type: string
        name:
          type: string
        dataMegaBytes:
          type: integer
        voiceMinutes:
          type:
            - integer
            - 'null'
        smsMessages:
          type:
            - integer
            - 'null'
        periodDays:
          type: integer
          description: Plan validity in days
        periodIterations:
          type: integer
          description: |
            Number of times the periodDays should be repeated.
          default: 1
        throttledSpeedKbps:
          type: integer
          description: Speed after allocated data is used up. The default zero means no usage allowed afterwards.
          default: 0
        archivedAt:
          type:
            - integer
            - 'null'
        label:
          type: string
          description: The plan-esim compatibility label
        coverage:
          $ref: '#/components/schemas/CoverageProfile'
        createdAt:
          type: integer
      examples:
        - id: plan_gulabo12
          name: Australia 1GB 7d recurring throttled
          voiceMinutes: 60
          dataMegaBytes: 1024
          smsMessages: 100
          periodDays: 1
          periodIterations: 7
          throttledSpeedKbps: 128
          archivedAt: null
          label: alpha
          coverage:
            id: cvpr_jaaneha1
            name: Australia (Single Network)
            label: alpha
            networks:
              - id: mnt_ahekjfa2
                name: Telstra
                plmn: '50501'
                supportedRats:
                  - 4g
                  - 5g
                country:
                  name: Australia
                  iso2: AU
                  iso3: AUS
    CoverageProfile:
      type: object
      title: Coverage
      properties:
        id:
          type: string
        name:
          type: string
        label:
          type: string
        countries:
          type: array
          items:
            $ref: '#/components/schemas/CountryWithOperator'
      required:
        - id
        - name
        - label
        - countries
      examples:
        - id: cvpr_hdy2da3n
          name: Australia region
          label: lambda
          countries:
            - name: Australia
              iso2: AU
              iso3: AUS
              operators:
                - name: Telstra
                  supportedRats:
                    - 4g
                    - 5g
    CountryWithOperator:
      type: object
      title: CountryWithOperator
      properties:
        name:
          type: string
        iso2:
          type: string
        iso3:
          type: string
        operators:
          type: array
          items:
            $ref: '#/components/schemas/Operator'
      required:
        - name
        - iso2
        - iso3
        - operators
      examples:
        - name: Australia
          iso2: AU
          iso3: AUS
          operators:
            - name: Telstra
              supportedRats:
                - 4g
                - 5g
    Operator:
      type: object
      title: Operator
      properties:
        name:
          type: string
        supportedRats:
          type: array
          description: |
            List of supported radio access technologies
          items:
            type: string
      required:
        - name
        - supportedRats
      examples:
        - name: Vodafone
          supportedRats:
            - 3G
            - 4G
    Esim:
      type: object
      title: Esim
      properties:
        id:
          type: string
        iccid:
          type: string
        msisdn:
          type: string
        activationCode:
          type: string
        label:
          type: string
          description: The plan-esim compatibility label
        deliveredAt:
          type: string
        state:
          type: string
          enum:
            - USED
            - CONFIGURING
            - UNUSED
          description: |-
            USED - esim has been used in a subscription

            CONFIGURING - esim is being setup with a subscription

            UNUSED - esim has never been used in any subscription
      required:
        - id
        - iccid
        - msisdn
        - activationCode
        - label
        - deliveredAt
        - state
      examples:
        - id: esim.id1
          iccid: 891004234814455936F
          activationCode: 'LPA:1$smdp.bondio.com$23LKL-32340MX-20349LIH'
          msisdn: '449898978234'
          label: alpha
          deliveredAt: '123124144'
          state: USED
    EsimSmdpInfo:
      type: object
      title: EsimSmdpInfo
      description: 'Kindly note that the eid & currentState are not required fields. In the cases, where this feature is supported but Bondio doesn''t have the data then these fields won''t be present.'
      properties:
        eid:
          type:
            - string
            - 'null'
        currentState:
          type: string
          enum:
            - allocated
            - released
            - downloaded
            - installed
            - enabled
            - disabled
            - deleted
        stateHistory:
          type: array
          items:
            $ref: '#/components/schemas/ProfileState'
      required:
        - stateHistory
    ProfileState:
      type: object
      title: ProfileState
      properties:
        state:
          type: string
          enum:
            - ALLOCATED
            - RELEASED
            - DOWNLOADED
            - INSTALLED
            - ENABLED
            - DISABLED
            - DELETED
        modifiedAt:
          type: integer
        modificationResult:
          type: string
          enum:
            - SUCCESS
            - FAILURE
    SubscriptionV2:
      type: object
      title: SubscriptionV2
      properties:
        id:
          type: string
        esim:
          anyOf:
            - $ref: '#/components/schemas/Esim'
            - type: string
              description: ICCID of the esim
        createdAt:
          type: integer
        metadata:
          type:
            - string
            - 'null'
      required:
        - id
        - esim
        - createdAt
        - metadata
      examples:
        - id: sub2_wyr3ios2
          esim:
            id: esim_iddfsdf1
            iccid: 891004234814455936F
            activationCode: 'LPA:1$smdp.bondio.com$23LKL-32340MX-20349LIH'
            msisdn: '449898978234'
            label: alpha
          createdAt: 123143243
          metadata: tag1
    PlanAttachment:
      type: object
      title: PlanAttachment
      properties:
        id:
          type: string
        createdAt:
          type: number
        activationAt:
          type: number
        expirationAt:
          type: number
        state:
          type: string
          enum:
            - CREATED
            - PENDING_FOR_FIRST_USE
            - SCHEDULED
            - ACTIVE
            - EXPIRED
            - SUSPENDED
        usedAllowance:
          $ref: '#/components/schemas/Allowance'
        plan:
          anyOf:
            - $ref: '#/components/schemas/Plan'
            - type: string
              description: |
                id of the plan
      required:
        - id
        - createdAt
        - activationAt
        - expirationAt
        - state
        - usedAllowance
        - plan
    Allowance:
      type: object
      title: Allowance
      properties:
        dataBytes:
          type:
            - integer
            - 'null'
          format: int64
          minimum: 0
        voiceSeconds:
          type:
            - integer
            - 'null'
        smsMessages:
          type:
            - integer
            - 'null'
      examples:
        - dataBytes: 1024
          voiceSeconds: 60
          smsMessages: 100
    activationAt:
      type: number
      description: Unix timestamp at which the plan should be activated. Only required when activation type is SCHEDULED.
    Subscription:
      type: object
      title: Subscription
      properties:
        id:
          type: string
        esimIccid:
          type: string
        planId:
          type: string
        createdAt:
          type: integer
        activatedAt:
          type:
            - integer
            - 'null'
        expireAt:
          type:
            - integer
            - 'null'
        purchasedAllowance:
          $ref: '#/components/schemas/Allowance'
        remainingAllownace:
          $ref: '#/components/schemas/Allowance'
        state:
          type: string
          enum:
            - active
            - expired
            - ready
        metadata:
          type: object
          additionalProperties:
            type: string
      required:
        - id
        - esimIccid
        - planId
        - createdAt
        - activatedAt
        - expireAt
        - purchasedAllowance
        - remainingAllownace
        - state
        - metadata
      examples:
        - id: sub.id1
          esimIccid: 891004234814455936F
          planId: plan.id1
          createdAt: 1707752560
          activatedAt: 1707778560
          expireAt: 1707799560
          purchasedAllowance:
            dataBytes: 102400001024
            voiceSeconds: 3660
            smsMessages: 100
          remainingAllownace:
            dataBytes: 1024
            voiceSeconds: 1800
            smsMessages: 50
          state: active
          metadata:
            devDefinedKey: someValue
      x-extension-1: null
    Error:
      type: object
      properties:
        code:
          type: string
          description: |-
            A machine-readable description of the error.

            Example: `outOfInventory`
        message:
          type: string
          description: A human readable description of the error
        docsUrl:
          type:
            - string
            - 'null'
          description: A URL to the docs page providing further information to resolve the error.
      required:
        - code
        - message
        - docsUrl
      examples:
        - code: outOfInventory
          message: New subscription could not be created because the account is out of inventory
          docsUrl: 'https://bondio.stoplight.io/docs/bondio-api'
      x-examples:
        Example 1:
          object: error
          code: invalidICCID
          details:
            - object: propertyErrorDetail
              code: propertyRequired
              message: Invalid value for property.
              property: property1
              suggestion: alternative_value
          documentation:
            - 'https://developers.gigs.com/docs/api/ZG9jOjExMTYzMDU0-error-handling'
          hint: 'Parameter iccid must match /^([0-9]{19}F?|[0-9]{20})$/i'
          message: Invalid ICCID format.
          type: invalid
    AddonAttachment:
      type: object
      title: AddonAttachment
      properties:
        id:
          type: string
        addonPlanId:
          type: string
        attachedAt:
          type: integer
      examples:
        - id: adda.aid1
          addonPlanId: plan.id2
          attachedAt: 1707752352
    DataPrice:
      type: object
      title: DataPrice
      properties:
        coverageProfile:
          type: string
        country:
          type: string
        pricePerGB:
          type: number
      required:
        - coverageProfile
        - country
        - pricePerGB
      examples:
        - coverageProfile: cvpr_zindagi1
          country: IN
          pricePerGB: 2.1
    BalanceTransaction:
      type: object
      title: BalanceTransaction
      properties:
        id:
          type: string
        amount:
          type: number
        category:
          type: string
        currency:
          type: string
        changeType:
          type: string
          enum:
            - credit
            - debit
        createdAt:
          type: integer
        description:
          type: string
    PrepaidBalance:
      type: object
      title: PrepaidBalance
      properties:
        balance:
          type: number
        currency:
          type: string
      required:
        - balance
        - currency
      examples:
        - balance: 10.78
          currency: usd
security:
  - BearerAuth: []
