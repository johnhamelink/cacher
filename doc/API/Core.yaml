openapi: 3.1.0
info:
  version: '1.0'
  title: Core
  summary: We will come to this later
  description: ''
servers:
  - url: 'https://api.bondio.co'
    description: prod
paths:
  '/v1/plans/{id}':
    get:
      tags:
        - Plan
      summary: Get a plan
      operationId: get-a-plan
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Retrieves the details of an existing plan
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Plan'
        '404':
          description: The requested resource doesn't exist.
      security:
        - BearerAuth: []
      servers:
        - url: 'https://api.bondio.co'
          description: prod
    patch:
      tags:
        - Plan
      summary: Update plan
      operationId: patch-v1-plans-id
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                coverageId:
                  type: string
                dataMBs:
                  type: string
                periodDays:
                  type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Plan'
      security:
        - BearerAuth: []
      servers:
        - url: 'https://api.bondio.co'
          description: prod
  /v1/coverage-profiles:
    get:
      tags:
        - Plan
      summary: Get coverage profiles
      description: Returns the complete list of all coverage profiles supported
      operationId: get-v1-coverage-profiles
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CoverageProfile'
      security:
        - BearerAuth: []
      servers:
        - url: 'https://api.bondio.co'
          description: prod
  /v1/plans:
    get:
      tags:
        - Plan
      summary: List plans
      description: Returns a lists of plans based on the search/filtering criteria
      operationId: list-plans
      parameters:
        - name: searchQuery
          in: query
          description: Query to search the plans by name
          schema:
            type: string
        - name: archived
          in: query
          description: 'When true, only archived plans are returned. When false, only non archived plans are returned. When absent all are returned.'
          allowEmptyValue: false
          schema:
            type: boolean
        - name: page
          in: query
          description: A cursor for pagination across multiple pages of results. Don’t include this parameter on the first call.
          schema:
            type: string
        - name: pageSize
          in: query
          description: Number of items to be returned in a single page
          schema:
            type: integer
            minimum: 1
            maximum: 25
            default: 10
        - name: countryIso2
          in: query
          description: 'Comma separated list of countryIso2 e.g. countryIso2=FR,IN'
          schema:
            type: string
      responses:
        '200':
          description: List of plans is returned.
          content:
            application/json:
              schema:
                type: object
                properties:
                  nextPage:
                    type:
                      - string
                      - 'null'
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Plan'
      security:
        - BearerAuth: []
      servers:
        - url: 'https://api.bondio.co'
          description: prod
    post:
      tags:
        - Plan
      summary: Create a plan
      description: Creates a plan with the given configuration.
      operationId: post-v1-plans
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: Name of the plan which can be any thing you like.
                coverageId:
                  type: string
                  description: coverage id of the region. For full list check out the Help section in the dashboard.
                dataMBs:
                  type: integer
                  description: The amount of MBs you want in the plan
                periodDays:
                  type: integer
                  description: plan validity in days
                periodIterations:
                  type: integer
                  default: 1
                throttledSpeedKbps:
                  type: integer
                  default: 0
              required:
                - name
                - coverageId
                - dataMBs
                - periodDays
      responses:
        '200':
          description: Returns the created plan.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Plan'
      security:
        - BearerAuth: []
      servers:
        - url: 'https://api.bondio.co'
          description: prod
  '/v1/plans/{id}/archive':
    post:
      tags:
        - Plan
      summary: Archive a plan
      description: Archives an existing plan which thereafter cannot be used to create a subscription in future. This is an irreversible operation. An archived plan has a non-null `archivedAt` field
      operationId: archive-a-plan
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Returns the archived plan
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Plan'
              examples:
                Example 1:
                  value:
                    id: plan.id1
                    name: UK incredible
                    coverage:
                      id: cvpr_dfklsh12
                      name: United Kingdom
                      label: chi
                    voiceMinutes: 60
                    dataMegaBytes: 1024
                    smsMessages: 100
                    periodDays: 30
                    archivedAt: null
                    isAddon: false
                    label: alpha
        '404':
          description: The requested resource doesn't exist.
        '409':
          description: The request could not be processed because the plan is already archived.
      security:
        - BearerAuth: []
      servers:
        - url: 'https://api.bondio.co'
          description: prod
  '/v1/esims/{xid}':
    get:
      tags:
        - Esim
      summary: Get an eSIM
      description: Retrieve the information of the esim with the matching esim ID or ICCID.
      operationId: get-an-esim
      parameters:
        - name: xid
          in: path
          description: id or iccid of esim
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Returns the esim information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Esim'
              examples:
                Example 2:
                  value:
                    id: esim.id1
                    iccid: 891004234814455936F
                    activationCode: 'LPA:1$smdp.bondio.com$23LKL-32340MX-20349LIH'
                    msisdn: '449898978234'
                    label: alpha
        '404':
          description: The requested resource doesn't exist.
      security:
        - BearerAuth: []
      servers:
        - url: 'https://api.bondio.co'
          description: prod
  '/v1/esims/{xid}/smdp-info':
    get:
      tags:
        - Esim
      summary: Get SMDP state info of eSIM
      description: |
        Returns the SMDP related information associated with the esim profile.
        <!-- theme: warning -->
        > #### Watch Out!
        >
        > This API will return 404 for the esim labels that don't have this information.
      operationId: get-v1-esims-xid-profile-states
      parameters:
        - name: xid
          in: path
          description: id or iccid of esim
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EsimSmdpInfo'
        '404':
          description: The requested resource doesn't exist or the current esim label isn't supported for smdp info
      security:
        - BearerAuth: []
      servers:
        - url: 'https://api.bondio.co'
          description: prod
  '/v1/esims/{xid}/qrcode':
    get:
      tags:
        - Esim
      summary: Get QR code image
      description: Returns the QR code image in the png format
      operationId: get-v1-esims-xid-qrcode
      parameters:
        - name: xid
          in: path
          description: id or iccid of esim
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/octet-stream:
              schema:
                type: object
      security:
        - BearerAuth: []
      servers:
        - url: 'https://api.bondio.co'
          description: prod
  /v1/esims:
    get:
      tags:
        - Esim
      summary: List eSIMs
      description: Returns a list of eSIMs
      operationId: list-esims
      parameters:
        - name: pageSize
          in: query
          description: Number of items to be returned in a single page
          schema:
            type: integer
            minimum: 1
            maximum: 25
            default: 10
        - name: page
          in: query
          description: A cursor for pagination across multiple pages of results. Don’t include this parameter on the first call.
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Esim'
                  nextPage:
                    type:
                      - string
                      - 'null'
              examples:
                Example 1:
                  value:
                    items:
                      - id: esim.id1
                        iccid: 891004234814455936F
                        activationCode: 'LPA:1$smdp.bondio.com$23LKL-32340MX-20349LIH'
                        msisdn: '449898978234'
                    nextPage: Aa3b34u3infqkj==
      security:
        - BearerAuth: []
      servers:
        - url: 'https://api.bondio.co'
          description: prod
  '/v2/subscriptions/{xid}':
    get:
      tags:
        - SubscriptionV2
      summary: Get a subscription
      operationId: get-v2-subscriptions-xid
      parameters:
        - name: expand
          in: query
          description: can be used to fetch full esim object with `expand=esim`
          schema:
            type: string
        - name: xid
          in: path
          description: esim ICCID or subscription id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubscriptionV2'
      security:
        - BearerAuth: []
      servers:
        - url: 'https://api.bondio.co'
          description: prod
      x-internal: false
  /v2/subscriptions:
    get:
      tags:
        - SubscriptionV2
      summary: List subscriptions
      operationId: list-v2-subscriptions
      parameters:
        - name: pageSize
          in: query
          schema:
            type: number
        - name: page
          in: query
          schema:
            type: string
        - name: expand
          in: query
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/SubscriptionV2'
                  nextPage:
                    type:
                      - string
                      - 'null'
                required:
                  - items
                  - nextPage
      security:
        - BearerAuth: []
      servers:
        - url: 'https://api.bondio.co'
          description: prod
      x-internal: false
    post:
      tags:
        - SubscriptionV2
      summary: Create a new subscription
      operationId: post-v2-subscriptions
      parameters:
        - name: expand
          in: query
          description: can be used to fetch full esim object with `expand=esim`
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                planParams:
                  type: object
                  properties:
                    planId:
                      type: string
                      description: Id of the plan to be attached to this subscription
                    activationType:
                      type: string
                      enum:
                        - NOW
                        - FIRST_USAGE
                        - SCHEDULED
                    activationAt:
                      type: number
                      description: Unix timestamp at which the plan should be activated. Only required when activation type is SCHEDULED.
                  required:
                    - planId
                    - activationType
                esim:
                  type: string
                  description: |
                    ICCID of the preferred esim which is unused
                metadata:
                  type: string
                  description: |
                    Any string metadata you want to provide
              required:
                - planParams
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubscriptionV2'
      security:
        - BearerAuth: []
      servers:
        - url: 'https://api.bondio.co'
          description: prod
      x-internal: false
  '/v2/subscriptions/{xid}/suspend':
    post:
      tags:
        - SubscriptionV2
      summary: Suspend a subscription
      operationId: post-v2-subscriptions-xid-suspend
      parameters:
        - name: xid
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/xml:
              schema:
                type: object
                properties:
                  currentState:
                    type: string
                    enum:
                      - PENDING
                      - ACTIVE
                      - SUSPENDED
                      - TERMINATED
      security:
        - BearerAuth: []
      servers:
        - url: 'https://api.bondio.co'
          description: prod
  '/v2/subscriptions/{xid}/state-info':
    get:
      tags:
        - SubscriptionV2
      summary: Get subscription state info
      description: |-
        This is used to fetch the subscription state which can be in any of the following states-

        **PENDING** - The subscription is pending on the telco system to be setup and so its not ready to be used.

        **ACTIVE** - The subscription is setup on the telco system and data serivce can be used if there is a valid plan attached to it.

        **SUSPENDED** - The subscription is paused and NO data service can be used, even from a valid active plan attachment.

        **TERMINATED** - The subscription is permanently terminated. No data service can be used and no plan can be attached further.
      operationId: get-v2-subscriptions-xid-state-info
      parameters:
        - name: xid
          in: path
          description: iccid or id of the subscription
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  currentState:
                    type: string
                    enum:
                      - PENDING
                      - ACTIVE
                      - SUSPENDED
                      - TERMINATED
      security:
        - BearerAuth: []
      servers:
        - url: 'https://api.bondio.co'
          description: prod
      x-internal: false
  '/v2/subscriptions/{xid}/plan-attachments/{id}':
    get:
      tags:
        - SubscriptionV2
      summary: Get a plan attachment
      operationId: get-v2-subscriptions-xid-plan-attachments-id
      parameters:
        - name: expand
          in: query
          description: can be used to fetch full plan object with `expand=plan`
          schema:
            type: string
        - name: xid
          in: path
          description: esim ICCID or subscription id
          required: true
          schema:
            type: string
        - name: id
          in: path
          description: id of the plan attachment
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlanAttachment'
      security:
        - BearerAuth: []
      servers:
        - url: 'https://api.bondio.co'
          description: prod
      x-internal: false
  '/v2/subscriptions/{xid}/plan-attachments':
    get:
      tags:
        - SubscriptionV2
      summary: List plan attachments
      operationId: list-v2-subscriptions-xid-plan-attachments
      parameters:
        - name: expand
          in: query
          description: can be used to fetch full plan object with `expand=plan`
          schema:
            type: string
        - name: xid
          in: path
          description: esim ICCID or subscription id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/PlanAttachment'
                required:
                  - items
      security:
        - BearerAuth: []
      servers:
        - url: 'https://api.bondio.co'
          description: prod
      x-internal: false
    post:
      tags:
        - SubscriptionV2
      summary: Create a plan attachment (topup)
      operationId: post-v2-subscriptions-xid-plan-attachments
      parameters:
        - name: expand
          in: query
          description: can be used to fetch full plan object with `expand=plan`
          schema:
            type: string
        - name: xid
          in: path
          description: esim ICCID or subscription id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                planId:
                  type: string
                activationType:
                  type: string
                  enum:
                    - FIRST_USAGE
                    - NOW
                    - SCHEDULED
                activationAt:
                  $ref: '#/components/schemas/activationAt'
              required:
                - planId
                - activationType
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlanAttachment'
      security:
        - BearerAuth: []
      servers:
        - url: 'https://api.bondio.co'
          description: prod
      x-internal: false
  '/v2/subscriptions/{xid}/plan-attachments/{id}/suspend':
    post:
      tags:
        - SubscriptionV2
      summary: Suspend a plan attachment
      description: |-
        This operation stops all telco services on this attachment and puts it in a suspended state. This is a non-reversible operation. For some providers, this operation is only allowed if the attachment is not yet activated.

        Please note that API is NOT supported for suspending **recurring** plans yet.
      operationId: post-v2-subscriptions-xid-plan-attachments-id-suspend
      parameters:
        - name: xid
          in: path
          description: esim ICCID or subscription id
          required: true
          schema:
            type: string
        - name: id
          in: path
          description: id of the plan attachment
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlanAttachment'
      security:
        - BearerAuth: []
      servers:
        - url: 'https://api.bondio.co'
          description: prod
      x-internal: false
  '/v1/subscriptions/{xid}':
    get:
      tags:
        - Subscription
      summary: Get a subscription
      description: Retrieves the details of an existing subscription.
      operationId: get-a-subscription
      parameters:
        - name: xid
          in: path
          description: iccid or id of the subscription
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Returns the subscription details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Subscription'
        '404':
          description: The requested resource doesn't exist.
      security:
        - BearerAuth: []
      servers:
        - url: 'https://api.bondio.co'
          description: prod
  /v1/subscriptions:
    get:
      tags:
        - Subscription
      summary: List all subscriptions
      description: Return a list of subscriptions. The list is sorted by `createdAt` timestamp with the most recently created subscriptions appearing first.
      operationId: list-subscriptions
      parameters:
        - name: state
          in: query
          description: The state of the subscription
          schema:
            type: string
            enum:
              - active
              - expired
              - ready
        - name: page
          in: query
          description: A cursor for pagination across multiple pages of results. Don’t include this parameter on the first call.
          schema:
            type: string
        - name: pageSize
          in: query
          description: Number of items to be returned in a single page
          schema:
            type: integer
            minimum: 1
            maximum: 25
            default: 10
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Subscription'
                  nextPage:
                    type:
                      - string
                      - 'null'
      security:
        - BearerAuth: []
      servers:
        - url: 'https://api.bondio.co'
          description: prod
    post:
      tags:
        - Subscription
      summary: Create a subscription
      description: 'Creates a mobile plan subscription with the given plan '
      operationId: create-a-asubscription
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                planId:
                  type: string
                  description: The unique id of a plan. The plan must not be archived or an addon.
              required:
                - planId
            examples:
              Example 1:
                value:
                  planId: plan.id1
      responses:
        '200':
          description: Returns the created subscription.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Subscription'
              examples:
                Example 1:
                  value:
                    id: sub.id1
                    esimIccid: 891004234814455936F
                    planId: plan.id1
                    createdAt: 1707752560
                    activatedAt: 1707778560
                    expireAt: 1707799560
                    purchasedAllowance:
                      dataBytes: 102400001024
                      voiceSeconds: 3660
                      smsMessages: 100
                    remainingAllownace:
                      dataBytes: 1024
                      voiceSeconds: 1800
                      smsMessages: 50
                    state: active
                    metadata:
                      paymentTransactionId: xyz
        '412':
          description: |
            The request couldn't be processed. The possible reasons are -
            1. The planId is invalid. Either it doesn't exist or is archived or is an addon plan.
            2. There is no suitable eSIM left in your account to be assigned to this subscription.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - BearerAuth: []
      servers:
        - url: 'https://api.bondio.co'
          description: prod
  '/v1/subscriptions/{id}/expire':
    post:
      tags:
        - Subscription
      summary: Expire a subscription
      description: 'Expires a subscription thereby stopping all the services on the attached eSIM. An expired subscription has a non-null `expiredAt` field. This is an irreversible step meaning the same subscription cannot be activated again. Also, the corresponding eSIM cannot be used again.'
      operationId: post-v1-subscriptions-id-expire
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Returns the up to date subscription that has the expireAt field set.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Subscription'
        '404':
          description: The resource not found.
        '409':
          description: The request could not be processed because the subscription is not in 'active' state.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - BearerAuth: []
      servers:
        - url: 'https://api.bondio.co'
          description: prod
      x-internal: false
  '/v1/subscriptions/{id}/addons':
    get:
      tags:
        - Subscription
      summary: List addon attachments
      description: Lists all the addon attachments of a subscription
      operationId: get-subscription-addons
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AddonAttachment'
      security:
        - BearerAuth: []
      servers:
        - url: 'https://api.bondio.co'
          description: prod
    post:
      tags:
        - Subscription
      summary: Attach an addon to a subscription
      description: 'Attaches an addon plan to an already existing subscription in order to increase its validity and/or data, voice or sms allowance. The subscription should not have expired for it to work.'
      operationId: create-a-subscription-addon
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                addonPlanId:
                  type: string
                  description: The id of the addon plan to be attached. The addon plan should not be archived
                validityStartBehavior:
                  type: string
                  description: |
                    Defines the start time of the addon plan. There are two options:
                    1. START_NOW: Start the validity of add on plan instantly
                    2. END_OF_CUR_EXPIRY Start the validity add on plan on end of current plan expiry.
                    In both the cases, the data allowance is available instantly.
              required:
                - addonPlanId
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddonAttachment'
        '412':
          description: The request couldn't be processed.
          content:
